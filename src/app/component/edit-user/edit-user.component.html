<p>Mise à jour !</p>
<div class="card my-5"  *ngIf="user">
    <div class="card-body">
      <form (ngSubmit)="onupdate(f.value)" #f="ngForm">
        <div class="form-group"  >
          <label for="nom">Nom</label>
          <input type="text" [(ngModel)]="user.nom" 
            class="form-control" 
            id="nom" 
            name="nom" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" [(ngModel)]="user.prenom" 
              class="form-control" 
              id="prenom" 
              name="prenom" 
              placeholder="Enter your prenom"
              required #name="ngModel">
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" [(ngModel)]="user.age" 
              class="form-control" 
              id="age" 
              name="age" 
              placeholder="Enter your age"
              required #name="ngModel">
          </div>

        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <button type="submit" [disabled]="!f.form.valid" 
          class="btn btn-info">Update</button>
      </form>
    </div>
  </div>
