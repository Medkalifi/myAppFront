<p></p>
<div class=" container col-md-6">
    <fieldset class="border p-2" *ngIf="mode==0">
        <legend class="w-auto" >Registration</legend>
        <div class="row col-md-6 col-md-offset-3" >
            <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
                <div class="form-group">
                    <label class="control-label">UseName</label>
                    <input type="text" name="username" ngModel="" class="form-control" required />
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" name="password" ngModel="" class="form-control" required />
                </div>
                <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <input type="password" name="confirmedPassword" ngModel="" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-danger" [disabled]="!f.valid">
                    Register</button>
            </form>

        </div>
    </fieldset>
</div>

<p></p>
<div class="container">


    <div class="alert alert-danger" *ngIf="mode==0 && errorMessage">
        <strong>{{errorMessage}} </strong>
    </div>
    <div class="panel panel-success" *ngIf="mode==1">

        <div class="alert alert-success alert-success fade show" role="alert">
            <strong>Registration Success !</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        
            <ul class="list-group">
                <li class="list-group-item">
                    Your ID :{{user.id}}
                </li>
                <li class="list-group-item">
                    Your username :{{user.userName}}
                </li>
                <li class="list-group-item">
                    <!-- Your role:{{user.roles[0].role}} -->
                    Your role:{{user.role}}
                </li>
            </ul>
        
    </div>
